name: Action Sample

on:
  push:
    branches:
      - main

jobs:
  numpy-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      # Python バージョンチェック
      - name: Get Python version
        run: |
          python -V
          pip -V

      # pipで環境構築
      - name: Install dependencies
        run: pip install -r requirements.txt

      # テストコードの実行
      - name: Run Python
        run: python python-sample.py